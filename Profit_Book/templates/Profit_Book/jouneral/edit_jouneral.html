<!DOCTYPE html>
<html>
<head>
	{% load static %}
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">

	<title>Modify Jouneral Entry</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</head>
<body>
    <center><h1><div class="">Modify Jouneral Entry</div></h1></center>
	<div class="container">
		<div class="row">
			<div class="col-sm-8 col-sm-offset-2">

					<div class="panel-body divdown">

						<form id="signupForm1" method="post" class="form-horizontal" action="/updatej/{{Jouneral_entry.id}}">

							{% csrf_token %}
							<div class="form-group">
								<label class="col-sm-4 control-label" for="voucher_date">Voucher Date</label>
								<div class="col-sm-5">
									<input type="date" class="form-control" value="{{Jouneral_entry.voucher_date }}" id="voucher_date" name="voucher_date" placeholder="Enter Date"/>
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-4 control-label" for="voucher_no">Voucher No.</label>
								<div class="col-sm-5">
									<input type="number" class="form-control"value="{{Jouneral_entry.voucher_no}}"  id="voucher_no" name="voucher_no" placeholder="Enter Number" readonly/>
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-4 control-label" >CR</label>
								<div class="col-sm-5">
                                    <select id="crparty_name" name="crparty_name" class="form-control">
                                        <option selected  disabled="true">Select Party Name</option>
							            {% for getdata in Ledger_entry %}
										<option>{{ getdata.party_name }}</option>
										{% endfor %}
                                    </select>
										<input type="number" class="form-control" value="{{Jouneral_entry.cr_amount}}" id="cramount" name="cramount" placeholder="Enter Number" />
								</div>
								<!-- <div><input type="text"></div> -->
							</div>
                            <div class="form-group">
								<label class="col-sm-4 control-label">DR</label>
								<div class="col-sm-5">
									<select id="drparty_name" name="drparty_name" class="form-control">
                                        <option selected  disabled="true">Select Party Name</option>
							            {% for getdata in Ledger_entry %}
										<option>{{ getdata.party_name }}</option>
										{% endfor %}
                                    </select>
										<input type="number" class="form-control" id="dramount" value="{{Jouneral_entry.dr_amount }}"  name="dramount" placeholder="Enter Number" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 control-label" for="narration">Narration</label>
								<div class="col-sm-5">
									<input type="text" class="form-control" value="{{Jouneral_entry.narration }}"  id="narration" name="narration" placeholder="Enter Narration" />
								</div>
							</div>


							<div class="form-group">
								<div class="col-sm-9 col-sm-offset-4">
									<button type="submit" class="btn btn-primary" name="Submit" value="Submit">Submit</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
